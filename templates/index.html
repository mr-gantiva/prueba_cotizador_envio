<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Envíos - Starken</title>
</head>
<body>
    <h1>Cotizador de Envíos - Starken</h1>
    <form method="POST">
        <label for="codigo_ciudad_origen">Código Ciudad Origen:</label>
        <input type="number" id="codigo_ciudad_origen" name="codigo_ciudad_origen" required>
        <br>

        <label for="codigo_ciudad_destino">Código Ciudad Destino:</label>
        <input type="number" id="codigo_ciudad_destino" name="codigo_ciudad_destino" required>
        <br>

        <label for="alto">Alto (cm):</label>
        <input type="number" step="0.01" id="alto" name="alto" required>
        <br>

        <label for="ancho">Ancho (cm):</label>
        <input type="number" step="0.01" id="ancho" name="ancho" required>
        <br>

        <label for="largo">Largo (cm):</label>
        <input type="number" step="0.01" id="largo" name="largo" required>
        <br>

        <label for="kilos">Peso (kg):</label>
        <input type="number" step="0.01" id="kilos" name="kilos" required>
        <br>

        <label for="rut_cliente">RUT Cliente:</label>
        <input type="text" id="rut_cliente" name="rut_cliente" required>
        <br>

        <button type="submit">Cotizar</button>
    </form>
</body>
</html>
